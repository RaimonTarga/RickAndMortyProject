<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing API</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="buttonMenu">
        <select id="typeSelector" onchange="changeType()">
            <option value="0">Characters</option>
            <option value="1">Locations</option>
            <option value="2">Episodes</option>
        </select>
        <div>
            <button id="previousButton" onclick="previousPage()">Previous</button>
            <button id="nextButton" onclick="nextPage()">Next</button>
        </div>
        <input type="text" id="searchField" placeholder="Search">
    </div>
    <div id="print">
    </div>
    <div id="printFicha">
    </div>
    <button id="backButton" onclick="goBack()">Back</button>
</body>

<script src="./demo.js"></script>
</html>
